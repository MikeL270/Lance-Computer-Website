        <script>
            $(function(){
                $('nav a').each(function(){
                    var href = new URL($(this).prop('href'), window.location.origin).pathname;
                    var location = window.location.pathname;

                    if (href === location) {
                        $(this).addClass('active');
                        $(this).parents('li').addClass('active');
                    }
                });
            });
    </script>
