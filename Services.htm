    <script>
        document.addEventListener('click', function(event) {
            // Handling clicks on main toggle buttons
            if (event.target.id.startsWith('button')) {
                var targetClass = event.target.getAttribute('data-target');
                var targetDiv = document.querySelector('.' + targetClass);
                if (targetDiv) {
                    targetDiv.classList.toggle('hidden');
                    event.target.closest('.container').classList.toggle('hidden');
                }
            }

            // Handling clicks on 'Close' buttons inside hidden divs
            if (event.target.classList.contains('toggle-back')) {
                var targetClass = event.target.getAttribute('data-target');
                var hiddenDiv = event.target.closest('.' + targetClass);
                if (hiddenDiv) {
                    hiddenDiv.classList.toggle('hidden');
                    var targetContainerDiv = document.getElementById('container');
                    if (targetContainerDiv) {
                        targetContainerDiv.classList.toggle('hidden');
                    }
                }
            }
        });

    </script>
